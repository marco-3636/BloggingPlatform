{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Delete Blog</h2>    
        <h3>{{ blog.blog_title }}</h3>
        <p>Are you sure you want to delete this blog?</p>
        <form method="post" action="{% url 'blog_manager_blog_delete' blog.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mb-3">Delete Blog</button>
        </form>
        <a class="btn btn-secondary" href="{% url 'blog_manager_blog' blog.id %}">Cancel</a>
    </div>
{% endblock %}
