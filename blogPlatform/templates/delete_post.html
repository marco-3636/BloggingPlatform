{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Delete post</h2>    
        <h3>{{ post.post_title }}</h3>
        <p>Are you sure you want to delete this post?</p>
        <form method="post" action="{% url 'blog_manager_post_delete' post.post_blog_id post.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mb-3">Delete Post</button>
        </form>
        <a class="btn btn-secondary" href="{% url 'blog_manager_post' post.post_blog_id post.id %}">Cancel</a>
    </div>
{% endblock %}
