{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>New Post on {{blog.blog_title}}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="w-50 mb-3">
                <label for="post_title" class="form-label">Post Title</label>
                <input type="text" class="form-control" id="post_title" name="post_title" autofocus required>
            </div>
            <div class="w-50 mb-3">
                <label for="post_content" class="form-label">Post Content</label>
                <textarea class="form-control" id="post_content" name="post_content" rows="8" required></textarea>
            </div>
            {% if error_message %}
                <div class="pb-3">{{error_message}}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
